<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Navbar Responsivo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo"><a href="#">Site Dev Criativo</a></div>
        <ul class="links">
          <li><a href="hero">Início</a></li>
          <li><a href="about">Sobre</a></li>
          <li><a href="services">Serviços</a></li>
          <li><a href="contact">Contatos</a></li>
        </ul>
        <a href="#" class="action_btn">Como Iniciar?</a>
        <div class="toggle_btn"><i class="fa-solid fa-bars"></i></div>
      </div>
      <div class="dropdown_menu">
            <li><a href="hero">Início</a></li>
            <li><a href="about">Sobre</a></li>
            <li><a href="services">Serviços</a></li>
            <li><a href="contact">Contatos</a></li>
            <li><a href="#" class="action_btn">Como Iniciar?</a></li>
      </div>
    </header>
    <section id="hero">
        <h1>Bem vindo</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur,<br> adipisicing elit. Magni, qui?
        </p>
    </section>
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')
        
        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')
            
            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
  </body>
</html>
